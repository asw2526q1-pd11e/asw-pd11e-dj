{% load static %}
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>{% block title %}DailyPost{% endblock %}</title>

    <!-- Bootstrap -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />

    <!-- Global Rose Theme -->
    <link href="{% static 'css/style.css' %}" rel="stylesheet" />

    {% block extra_head %}{% endblock %}
  </head>

  <body class="d-flex flex-column min-vh-100">
    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg navbar-light bg-rose shadow-sm mb-4">
      <div class="container">
        <a
          class="navbar-brand fw-bold text-white"
          href="{% url 'blog:post_list' %}"
        >
          DailyPost
        </a>
        <button
          class="navbar-toggler border-0"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarNav"
          aria-controls="navbarNav"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>

        <div class="collapse navbar-collapse" id="navbarNav">
          <ul class="navbar-nav ms-auto">
            <li class="nav-item">
              <a class="nav-link text-white" href="{% url 'blog:post_list' %}"
                >Blog</a
              >
            </li>
            <li class="nav-item">
              <a
                class="nav-link text-white"
                href="{% url 'communities:community_list' %}"
              >
                Communities
              </a>
            </li>
          </ul>
        </div>
      </div>
    </nav>

    <!-- Main content -->
    <main class="container flex-grow-1 mb-5">
      {% block content %}{% endblock %}
    </main>

    <!-- Footer -->
    <footer class="text-center py-3 mt-auto shadow-sm bg-rose text-white">
      <p class="mb-0">&copy; 2025 DailyPost</p>
    </footer>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    {% block extra_scripts %}{% endblock %}
  </body>
</html>
