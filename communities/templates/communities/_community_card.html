{# templates/communities/_community_card.html #}
<div class="col-12 col-md-6 col-lg-4">
  <a href="{% url 'communities:community_site' community.pk %}" class="text-decoration-none">
    <div class="card community-card h-100">
      <div class="card-body p-3">
        <div class="d-flex align-items-center">
          {% if community.avatar %}
          <div class="avatar-wrapper me-3">
            <img
              src="{{ community.avatar.url }}"
              alt="{{ community.name }}"
              width="50"
              height="50"
              class="rounded-circle shadow-rose"
              style="object-fit: cover; border: 2px solid var(--rose-300);"
            />
          </div>
          {% endif %}
          
          <div class="flex-grow-1">
            <h6 class="card-title mb-1 fw-bold">{{ community.name }}</h6>
            <span class="badge bg-rose-gradient px-2 py-1 small rounded-pill">
              ID: {{ community.id }}
            </span>
          </div>
        </div>
      </div>
    </div>
  </a>
</div>
