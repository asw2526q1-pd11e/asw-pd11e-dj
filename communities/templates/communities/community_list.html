<!DOCTYPE html>
<html lang="ca">
  <head>
    <meta charset="UTF-8" />
    <title>Llista de Comunitats</title>
  </head>
  <body>
    <h1>Llista de Comunitats</h1>
    <ul>
      {% for c in communities %}
      <li>
        {% if c.avatar %}
        <img
          src="{{ c.avatar.url }}"
          alt="{{ c.name }}"
          width="50"
          height="50"
        />
        {% endif %} {{ c.id }} â€” {{ c.name }}
      </li>
      {% empty %}
      <li>No hi ha comunitats.</li>
      {% endfor %}
    </ul>
    <a href="{% url 'community_create' %}">Crear una nova comunitat</a>
  </body>
</html>
