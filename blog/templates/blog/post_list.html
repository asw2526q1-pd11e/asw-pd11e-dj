{% extends "base.html" %}

{% block title %}Lista de Posts{% endblock %}

{% block content %}
  <h1>Lista de Posts</h1>
  <ul>
      {% for post in posts %}
      <li>{{ post.title }} - {{ post.author }}</li>
      {% empty %}
      <li>No hay posts.</li>
      {% endfor %}
  </ul>

  <p>
    <a href="{% url 'blog:post_create' %}">Crear un nuevo Post</a>
  </p>
{% endblock %}
