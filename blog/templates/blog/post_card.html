<div class="post-card" style="border: 2px solid #d63384; border-radius: 10px; padding: 15px; margin-bottom: 20px; max-width: 700px; display: flex; gap: 15px; align-items: flex-start;">

    <!-- Imagen -->
    {% if post.image %}
    <div style="flex-shrink: 0;">
        <img src="{{ post.image.url }}" alt="{{ post.title }}" style="width: 120px; height: 120px; object-fit: cover; border-radius: 10px;">
    </div>
    {% endif %}

    <!-- SecciÃ³n de votaciÃ³n -->
    <div style="display: flex; flex-direction: column; align-items: center; min-width: 40px; padding-top: 3px; flex-shrink: 0;">

        <!-- Upvote -->
        <form action="{% url 'blog:upvote_post' post.pk %}" method="post" style="margin:0;">
            {% csrf_token %}
            <button type="submit" style="background:none; border:none; cursor:pointer; font-size:1.5em; padding:0; color:#666; line-height:1;">â–²</button>
        </form>

        <span style="font-weight: bold; margin: 5px 0; font-size: 1.1em;">
            {{ post.votes }}
        </span>

        <!-- Downvote -->
        <form action="{% url 'blog:downvote_post' post.pk %}" method="post" style="margin:0;">
            {% csrf_token %}
            <button type="submit" style="background:none; border:none; cursor:pointer; font-size:1.5em; padding:0; color:#666; line-height:1;">â–¼</button>
        </form>
    </div>

    <!-- Contenido -->
    <div style="flex: 1; min-width: 0;">
        <h2 style="margin: 0; font-size: 1.5em;">
            {{ post.title }}
            {% if post.url %}
            <a href="{{ post.url }}" target="_blank" title="Ver enlace relacionado" style="text-decoration:none; margin-left:8px;">
                ðŸ”—
            </a>
            {% endif %}
        </h2>

        <p style="color: #666; margin-top: 5px;">
            Por <strong>{{ post.author }}</strong> â€”
            <em>{{ post.published_date|date:"d M Y, H:i" }}</em>
        </p>

        <p style="margin-top: 10px;">{{ post.content }}</p>
    </div>

</div>
